@if (screenshots) {
  <h2 i18n="@@screenshotsTitle">Screenshots</h2>

  <div class="screenshots-container">
    @for (img of screenshots; track img) {
      <div class="screenshot-item" (click)="openDialog(img)" autofocus>
        <img class="screenshot-image" [src]="img | imageUrl" alt=""/>
      </div>
    }
  </div>
}
