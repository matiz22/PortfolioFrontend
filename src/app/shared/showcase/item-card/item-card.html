<mat-card [routerLink]="routerLink" appearance="outlined" class="item" matRipple role="button">
  <img [src]="thumbnail | imageUrl" alt="" mat-card-image>
  <mat-card-header>
    <mat-card-title>
      {{ title }}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <ng-content select="[content]"></ng-content>
  </mat-card-content>
  <mat-card-footer>
    <ng-content select="[footer]"></ng-content>
  </mat-card-footer>
</mat-card>
