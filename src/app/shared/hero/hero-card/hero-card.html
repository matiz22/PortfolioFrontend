<mat-card class="cover-card fade-in">
  <img [src]="image" alt="Hero Image" class="cover-card-img"/>
  <div class="card-overlay"></div>
  <div class="hero-card-titles">
    <mat-card-title class="hero-title">
      {{ title }}
    </mat-card-title>
    <mat-card-subtitle class="hero-subtitle">
      {{ subtitle }}
    </mat-card-subtitle>
  </div>
</mat-card>
