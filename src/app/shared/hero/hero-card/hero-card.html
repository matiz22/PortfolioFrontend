<mat-card class="cover-card">
  <img class="cover-card-img" src="/images/heroSection/siteHero.png" alt="Hero Image" />
  <div class="card-overlay"></div>
  <div class="hero-card-titles">
    <mat-card-title style="font: var(--mat-sys-display-large);">
      {{ title }}
    </mat-card-title>
    <mat-card-subtitle style="font: var(--mat-sys-display-small);">
      {{ subtitle }}
    </mat-card-subtitle>
  </div>
</mat-card>
