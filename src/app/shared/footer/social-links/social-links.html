@let links = socialLinks();

@switch (links.status) {
  @case ('loading') {
    <app-loading-circle></app-loading-circle>
  }
  @case ('success') {
    <div class="social-icon-container">
      @if (links.data.length > 0) {
        @for (link of links.data; track link.id) {
          <a class="btn-social" mat-icon-button [href]="link.url">
            <img [src]="link.icon | imageUrl" [alt]="link.name"/>
          </a>
        }
      }
    </div>
  }
}
