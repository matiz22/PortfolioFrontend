@let item = education();

@switch (item.status) {
  @case ('loading') {
    <app-loading-circle></app-loading-circle>
  }
  @case ('error') {
    <app-network-error></app-network-error>
  }
  @case ('success') {
    @if (item.data; as education) {
      <app-item-details-page
        [title]="education.fieldOfStudy"
        [subtitle]="education.degree"
        [thumbnail]="education.thumbnail"
        [description]="education.description"
        [technologies]="education.technologies"
        [skills]="education.skills"
      />
    }
  }
}
