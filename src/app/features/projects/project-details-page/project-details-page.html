@let item = project();

@switch (item.status) {
  @case ('loading') {
    <app-loading-circle></app-loading-circle>
  }
  @case ('error') {
    <app-network-error></app-network-error>
  }
  @case ('success') {
    @if (item.data; as project) {
      <app-item-details-page
        [title]="project.title"
        [thumbnail]="project.thumbnail"
        [description]="project.description"
        [screenshots]="project.screenshots"
        [technologies]="project.technologies"
        [links]="links()"
      />
    }
  }
}
