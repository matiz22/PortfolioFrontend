@let items = projects();

@switch (items.status) {
  @case ('loading') {
    <app-loading-circle></app-loading-circle>
  }
  @case ('success') {
    <div class="showcase-section">
      @if (items.data.length > 0) {
        <div class="container">
          @for (project of items.data; track project.id) {
            <app-project-item class="flex-item" [project]="project" appAosAnimations></app-project-item>
          }
        </div>
      } @else {
        <app-not-found></app-not-found>
      }
      <div class="button-margins">
        <a extended matFab routerLink="projects">
          <mat-icon>workspaces</mat-icon>
          <p i18n="@@allProjectsButton">View All Projects</p>
        </a>
      </div>
    </div>
  }
  @case ('error') {
    <app-network-error></app-network-error>
  }
}
