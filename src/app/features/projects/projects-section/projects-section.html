@let items = projects();

@switch (items.status) {
  @case ('loading') {
    <!--TODO add loading component-->
  }
  @case ('success') {
    <div class="showcase-section">
      @if (items.data.length > 0) {
        <div class="container">
          @for (project of items.data; track project.id) {
            <app-project-item class="flex-item" [project]="project"></app-project-item>
          }
        </div>
      } @else {
        <!--TODO add no items component-->
      }
      <div class="button-margins">
        <a extended matFab routerLink="projects">
          <mat-icon>workspaces</mat-icon>
          <p>View All Projects</p>
        </a>
      </div>
    </div>
  }
  @case ('error') {
    <!--TODO add loading component-->
  }
}
