<div class="showcase-section">
  <app-section-texts
    subtitle="Projects that highlight my skills and interests"
    title="Projects">
  </app-section-texts>

  @if (projects().length > 0) {
    <div class="container">
      @for (project of projects(); track project.id) {
        <app-item-card class="flex-item"
                       [title]="project.title"
                       [description]="project.shortDesc"
                       [thumbnail]="project.thumbnail"
                       [routerLink]="['/realization', project.id]"
                       [chipSets]="[{type:'technologies', chips: project.technologies.map(mapTechnologyToChip)}]"

        ></app-item-card>
      }
    </div>
  } @else {
    @if (projects().length === 0) {
      <li>No items</li>
    } @else {
      <li>Loadingâ€¦</li>
    }
  }
  <div class="button-margins">
    <a extended matFab routerLink="projects">
      <mat-icon>workspaces</mat-icon>
      <p>View All Projects</p>
    </a>
  </div>
</div>
