<mat-card [routerLink]="['/project', project.id]" appearance="outlined" class="item" matRipple role="button">
  <img [src]="project.thumbnail | imageUrl" alt="" mat-card-image>
  <mat-card-header>
    <mat-card-title>
      {{ project.title }}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{ project.shortDesc }}
    </p>
  </mat-card-content>
  <mat-card-footer class="technologies-footer">
    <mat-chip-set>
      @for (tech of project.technologies; track tech.id) {
        <mat-chip>
          <img
            matChipAvatar
            [src]="tech.icon | imageUrl"
            [alt]="tech.name"
          />
          {{ tech.name }}
        </mat-chip>
      }
    </mat-chip-set>
  </mat-card-footer>
</mat-card>
