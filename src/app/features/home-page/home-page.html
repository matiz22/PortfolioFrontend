<app-hero-section
  [cardTitle]=cardTitle
  [cardSubtitle]=cardSubtitle
  [cardImage]="'/images/heroSection/siteHero.png'"
>
</app-hero-section>


<div class="nav-link">
  <button (click)="scrollToAbout()" class="icon-display" mat-icon-button>
    <mat-icon style="fill: var(--mat-sys-primary)">keyboard_arrow_down</mat-icon>
  </button>
</div>

<app-about-me-section></app-about-me-section>

<app-section-texts
  [title]="'Watch out some of my work'"
>

</app-section-texts>

<div class="tabs-container">
  <mat-tab-group class="tabs" dynamicHeight mat-align-tabs="center" mat-stretch-tabs="false">

    <mat-tab>
      <app-projects-section>
      </app-projects-section>
      <ng-template mat-tab-label>
        <div class="tabs-labels">
          <mat-icon class="tab-icon-margin">code</mat-icon>
          <p>Projects</p>
        </div>
      </ng-template>
    </mat-tab>

    <mat-tab>
      <app-realizations-section>
      </app-realizations-section>
      <ng-template mat-tab-label>
        <div class="tabs-labels">
          <mat-icon class="tab-icon-margin">check_circle</mat-icon>
        <p>Realization</p>
        </div>
      </ng-template>
    </mat-tab>
    <mat-tab>
      <app-jobs-section>
      </app-jobs-section>
      <ng-template mat-tab-label>
        <div class="tabs-labels">
          <mat-icon class="tab-icon-margin">work_history</mat-icon>
          <p>Jobs</p>
        </div>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
</div>

<mat-divider class="section-divider"></mat-divider>

<app-section-texts
  [title]="'Learning Journey'"
>
</app-section-texts>

<div class="tabs-container">
  <mat-tab-group class="tabs" dynamicHeight mat-align-tabs="center" mat-stretch-tabs="false">

    <mat-tab>
      <app-education-section>
      </app-education-section>
      <ng-template mat-tab-label>
        <div class="tabs-labels">
          <mat-icon class="tab-icon-margin">school</mat-icon>
          <p>Education</p>
        </div>
      </ng-template>
    </mat-tab>

    <mat-tab>
      <app-certification-section>
      </app-certification-section>
      <ng-template mat-tab-label>
        <div class="tabs-labels">
          <mat-icon class="tab-icon-margin">workspace_premium</mat-icon>
          <p>Certifications</p>
        </div>
      </ng-template>
    </mat-tab>

  </mat-tab-group>
</div>
<app-contact-section></app-contact-section>
