<div class="showcase-section">
  <app-section-texts
    subtitle="Realizations that highlight my skills and interests"
    title="Realizations"
  >

  </app-section-texts>
  @if (realizations().length > 0) {
    <div class="container">
      @for (realization of realizations(); track realization.id) {
        <app-item-card class="flex-item"
                       [title]="realization.title"
                       [description]="realization.shortDesc"
                       [thumbnail]="realization.thumbnail"
                       [routerLink]="['/realization', realization.id]"
                       [chipSets]="[
                       {type:'skills', chips: realization.skills.map(mapSkillToChip)},
                       {type:'technologies', chips: realization.technologies.map(mapTechnologyToChip)}]"

        ></app-item-card>
      }
    </div>
  } @else {
    @if (realizations().length === 0) {
      <li>No items</li>
    } @else {
      <li>Loadingâ€¦</li>
    }
  }
