<mat-sidenav-container>
  <mat-sidenav #drawer [fixedInViewport]="true" mode="over">
    <mat-nav-list>
      <a (click)="drawer.toggle()" i18n="@@homeNav" mat-list-item routerLink="">Home</a>
      <a (click)="drawer.toggle()" i18n="@@aboutNav" mat-list-item routerLink="about-me">About Me</a>
      <a (click)="drawer.toggle()" i18n="@@contactNav" mat-list-item routerLink="contact">Contact Me</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <header class="app-header">
      <mat-toolbar>
        <button (click)="toggleDrawer()" mat-icon-button>
          <mat-icon style="fill: var(--mat-sys-primary)">menu</mat-icon>
        </button>
        <span class="spacer"></span>
        <app-languages-switcher></app-languages-switcher>
      </mat-toolbar>
    </header>
    <main class="header-margin">
      <router-outlet></router-outlet>
    </main>
    <app-footer></app-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
