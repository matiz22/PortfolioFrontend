<mat-sidenav-container>
  <mat-sidenav #drawer [fixedInViewport]="true" mode="over">
    <mat-nav-list>
      <a (click)="drawer.toggle()" i18n="@@homeNav" mat-list-item routerLink="">Home</a>
      <a (click)="drawer.toggle()" i18n="@@aboutNav" mat-list-item routerLink="about-me">About Me</a>
      <a (click)="drawer.toggle()" i18n="@@contactNav" mat-list-item routerLink="contact">Contact Me</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <header class="app-header">
      <mat-toolbar>
        <button (click)="toggleDrawer()" mat-icon-button>
          <mat-icon style="fill: var(--mat-sys-primary)">menu</mat-icon>
        </button>
        <span class="spacer"></span>
        <button [matMenuTriggerFor]="afterMenu" matButton>
          {{ getCurrentLanguage() }}
        </button>
        <mat-menu #afterMenu="matMenu" xPosition="after">
          @for (lang of environment.languagesOptions; track lang.code) {
            <a mat-menu-item href="{{lang.url}}">
              {{ lang.label }}
            </a>
          }
        </mat-menu>
      </mat-toolbar>
    </header>
    <main class="header-margin">
      <router-outlet></router-outlet>
    </main>
    <app-footer></app-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
